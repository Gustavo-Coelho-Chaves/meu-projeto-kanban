name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@<13.218.232.137> << 'EOF'
            cd /home/ec2-user/meu-projeto-kanban || exit
            git pull origin main || exit
            # Coloque o comando que deseja executar após o pull
            # Por exemplo: reiniciar um serviço ou rodar um build
            exit
          EOF

      - name: Desligar instância EC2 (opcional)
        run: |
         ssh -o StrictHostKeyChecking=no ubuntu@13.218.232.137 "sudo shutdown -h now"

